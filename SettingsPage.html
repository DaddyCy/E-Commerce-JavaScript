</head>
<body>
  <header>
    <!-- NAVBAR con link per i collegamenti di entrambe le pagine  -->
    <nav class="navbar navbar-expand-lg" style="background-color:  #810481;">
        <div class="container-fluid">
              <a class="navbar-brand mb-0 ms-2 me-5 h1" href="#">POKEMON STORE</a>
              <img class="logoNav" src="assets/Jigglypuff.png" alt="Jigglypuff">
              <img class="logoPikachu" src="assets/pikachu.png" alt="Pikachu">
              <img class="logoGengar" src="assets/gengar.png" alt="Gengar">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-5">
                      <a class="nav-link" href="./FrontPage.html">Home Goods</a>
                      <a class="nav-link" href="./SettingsPage.html">Search Goods</a>

        </div>

</header>
<main>
  <main>
      <!-- Form per inserimento delle proprietÃ  -->
    <div class="container">
       <form id="formProduct" class="mt-5 ms-4 me-4"></form>
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
           
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" required />
           
            <label for="brand">Brand:</label>
            <input type="text" name="brand" id="brand" required />
           
            <label for="immagine">Immagine:</label>
            <input type="url" name="immagine" id="immagine" required />
           
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" required />
            
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" id="createWare" class="btn btn-primary me-2" onclick="createProducts">Insert</button>
                <button type="submit" id="editWare" class="btn btn-primary me-2" onclick="editProducts">Edit</button>
                <button type="submit" id="deleteWare" class="btn btn-primary"  onclick="deleteProducts">Delete</button>
            </div>
        </form>
    </div>
</main>  
</main>
